<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Period Tracker Entry</title>
    <!-- Add your CSS stylesheets and scripts here -->
</head>
<body>
    <h1>Update Period Tracker Entry</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" value={{ entry.start_date|date:"Y-m-d"}}required>
        <br>

        <!-- Add fields for other attributes here -->
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" value={{ entry.end_date|date:"Y-m-d"}} required>
        <br>

        <label for="cycle_length">Cycle Length (in days):</label>
        <input type="number" id="cycle_length" name="cycle_length"  value = {{entry.cycle_length}} required>
        <br>





        <button type="submit">Update Entry</button>
    </form>

    <!-- Add your JavaScript or additional content as needed -->

</body>
</html>
