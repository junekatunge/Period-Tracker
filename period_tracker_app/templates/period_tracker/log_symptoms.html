<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Symptoms</title>
</head>
<body>
    <h1>Log Your Symptoms</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
    
        <label>Symptoms:</label>
        <br>
        <label for="mood_swings">Mood Swings:</label>
        <input type="checkbox" id="mood_swings" name="mood_swings">
        <br>
    
        <label for="cramps">Cramps:</label>
        <input type="checkbox" id="cramps" name="cramps">
        <br>
    
        <label for="headache">Headache:</label>
        <input type="checkbox" id="headache" name="headache">
        <br>
    
        <label for="back_pain">Back Pain:</label>
        <input type="checkbox" id="back_pain" name="back_pain">
        <br>
    
        <label for="food_cravings">Food Cravings:</label>
        <input type="checkbox" id="food_cravings" name="food_cravings">
        <br>
    
        <label for="vomiting">Vomiting:</label>
        <input type="checkbox" id="vomiting" name="vomiting">
        <br>
    
        <label for="irritation">Irritation:</label>
        <input type="checkbox" id="irritation" name="irritation">
        <br>
    
        <label for="spotting">Spotting:</label>
        <input type="checkbox" id="spotting" name="spotting">
        <br>
    
        <label for="additional_info">Additional Info:</label>
        <textarea id="additional_info" name="additional_info"></textarea>
        <br>
    
        <button type="submit">Log</button>
    </form>
